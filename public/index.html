    <title>The New York Times Privacy</title>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
    window.addEventListener("load", function(){
    window.cookieconsent.initialise({
      "palette": {
      "popup": {
        "background": "#f4f3f3"
      },
      "button": {
        "background": "#343434"
      }
      },
      "position": "bottom",
      "content": {
      "message": 'We use cookies and similar methods to recognize visitors and remember their preferences. We also use them to measure ad campaign effectiveness, target ads and analyze site traffic. To learn more about these methods, including how to disable them,',
      "dismiss": "Accept",
      "deny": "deny",
      "link": "view our Cookie Policy.",
      "href": "https://www.nytimes.com/subscription/dg-cookie-policy/be.html"
      }
    })});
    </script>

  </head>
